# =======================================================================================
#  APARIENCIA GENERAL, ANIMACIONES Y DECORACIONES
# =======================================================================================

# --------------------------------------------------
# GENERAL (GAPS, BORDES Y LAYOUT)
# --------------------------------------------------
general {
    gaps_in = 5
    # Espacio (en píxeles) entre ventanas adyacentes.

    gaps_out = 5
    # Espacio (en píxeles) entre los bordes de pantalla y las ventanas.

    border_size = 2
    # Grosor (en píxeles) del borde de cada ventana.

    col.active_border = rgba(c8a2ffcc) rgba(a2d2ffd9) 80deg
    # Color de borde de ventana activa (con foco).
    # Definido como gradiente entre dos colores en un ángulo de 80°.

    col.inactive_border = rgba(595959aa)
    # Color de borde de ventanas inactivas.

    resize_on_border = true
    # Permite redimensionar arrastrando directamente el borde de la ventana.

    allow_tearing = false
    # Desactiva "tearing" (imagen partida). Se recomienda mantenerlo en `false`
    # salvo que quieras priorizar latencia mínima sobre la suavidad.

    layout = dwindle
    # Algoritmo de organización automática de ventanas:
    # - dwindle: estilo espiral/binarizado dinámico.
}

# --------------------------------------------------
# DECORACIONES
# --------------------------------------------------
decoration {
    rounding = 15
    # Radio de esquinas redondeadas (px).
    # 0 = bordes cuadrados.

    active_opacity = 1.0
    # Opacidad de ventana activa (1.0 = 100%).

    inactive_opacity = 1.0
    # Opacidad de ventanas inactivas.

    blur {
        enabled = true
        # Activa/desactiva desenfoque en transparencias.

        size = 7
        # Intensidad del desenfoque.

        passes = 2
        # Número de pasadas del algoritmo (más = mejor calidad pero más consumo).

       # vibrancy = 0.1696
        # Añade saturación al desenfoque ("frosted glass effect").
      
        new_optimizations=true

        contrast=1.5

        brightness=0.8
    }
}

# --------------------------------------------------
# ANIMACIONES
# --------------------------------------------------
animations {
      enabled = yes

    # ---- CURVAS PERSONALIZADAS (Bezier) ----
    # Aquí está el cambio: el último valor se redujo de 1.5 a 1.15 para un rebote más controlado.
    bezier = rebote_sutil, 0.16, 1, 0.3, 1.15

    # Curva suave estándar para desvanecidos
    bezier = smooth, 0.4, 0, 0.2, 1

    # ---- REGLAS DE ANIMACIÓN ----
    animation = windows, 1, 7, rebote_sutil, slide
    animation = windowsIn, 1, 6, rebote_sutil, slide
    animation = windowsOut, 1, 5, smooth, slide
    animation = border, 1, 10, default
    animation = fade, 1, 8, smooth
    animation = workspaces, 1, 6, rebote_sutil, slide
    animation = specialWorkspace, 1, 6, rebote_sutil, slidevert
}

# --------------------------------------------------
# DISEÑO DE TILING (LAYOUTS)
# --------------------------------------------------
dwindle {
    pseudotile = true
    # Hace que las ventanas en tiling se comporten como si fueran flotantes.
    preserve_split = true
    # Mantiene la división original al cerrar una ventana.
}

master {
   # new_status = master
    # En el layout "master", las nuevas ventanas se abren en el área principal.
}

# --------------------------------------------------
# CONFIGURACIONES EXTRA
# --------------------------------------------------
misc {
    disable_hyprland_logo = true
    # Muestra el logo de Hyprland al iniciar sesión (false para mostrar).
    # vrr = 0
    # Activa la Tasa de Refresco Variable (VRR). 0=desactivado, 1=activado.
}

